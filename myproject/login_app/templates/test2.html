<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Registration</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>New account</span></div>
        <form method="POST">
          {% csrf_token %}
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Login" required name="login">
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required name="password_1">
          </div>
            <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Re-Password" required name="password_2">
          </div>
          <div class="warn">{{ message }}</div>
          <div class="row button">
            <input type="submit" value="Create new account">
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
